  <main>
    <div class="flex-container connexion">
      <div class="first-half">
        <div class="flex-container transparent">
          <h1>
            Connectez-vous afin de choisir vos plats de
            cette semaine.
          </h1>
        </div>
      </div>
      <div class="second-half ">
        <form class="flex-container">

          <h2>Se connecter</h2>
          <div class="flex-container">
            Adresse e-mail
            <input type="email" name="" id="" placeholder="email@exemple.com">
          </div>
          <div class="flex-container">
            Mot de passe
            <input type="password" name="" id="" placeholder="********">

          </div>
          <input type="submit" name="ENVOYER" class="btn-blue">



        </form>
        <div class="last-section flex-container">
          <span class="check">
            <input type="checkbox" name="" id="rememberme">
            <label for="rememberme">Se souvener de moi</label>
          </span>
          <span class="mdp-oublier">
            <a href="#">Mot de passe oublié</a>
          </span>
        </div>

      </div>
    </div>

  </main>
