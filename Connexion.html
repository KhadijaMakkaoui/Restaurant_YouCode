<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Se connecter | restaurant YouCode</title>
  <link rel="stylesheet" href="style.css" />
  
</head>

<body>

  <header class="flex-container">
      <img src="images/logoresto.png" alt="logo" class="logores" />
      <nav class="desk-menu hover-menu">
        <ul class="flex-container ">
          <li> <a href="index.html">acceuil</a></li>
          <li> <a href="index.html#apropos">à propos</a></li>
          <li> <a href="index.html#contact">contact</a></li>
          <li><a href="Connexion.html">se connecter</a></li>
        </ul>
      </nav>
      <label for="check-menu" class="berger-icone">
         <input type="checkbox" id="check-menu" onclick="toggleMenu()" >
         <img src="images/hamburgermenu.png" alt="hamburger menu" id="hamburger-icon" />
        </label>
    </header>
    <nav class="berger-menu hover-menu" >
      <ul class="flex-container" id="menu">
        <li> <a href="index.html">acceuil</a></li>
        <li> <a href="index.html#apropos">à propos</a></li>
        <li> <a href="index.html#contact">contact</a></li>
        <li><a href="Connexion.html">se connecter</a></li>
      </ul>
    </nav>
  <main>
    <div class="flex-container connexion">
      <div class="first-half">
        <div class="flex-container transparent">
          <h1>
            Connectez-vous afin de choisir vos plats de
            cette semaine.
          </h1>
        </div>
      </div>
      <div class="second-half ">
        <form class="flex-container">

          <h2>Se connecter</h2>
          <div class="flex-container">
            Adresse e-mail
            <input type="email" placeholder="email@exemple.com">
          </div>
          <div class="flex-container">
            Mot de passe
            <input type="password"  placeholder="********">

          </div>
          <input type="submit" name="ENVOYER" class="btn-blue">



        </form>
        <div class="last-section flex-container">
          <span class="check">
            <input type="checkbox"  id="rememberme">
            <label for="rememberme">Se souvener de moi</label>
          </span>
          <span class="mdp-oublier">
            <a href="#">Mot de passe oublié</a>
          </span>
        </div>

      </div>
    </div>

  </main>

  <footer class="flex-container">
    <img src="images/logoresto.png" alt="logo" class="logores" />
    <div class="icons flex-container">
      <img src="images/fb.svg" alt="icone fb">
      <img src="images/twitter.svg" alt="icone twitter">
      <img src="images/insta.svg" alt="icone insta">
      <img src="images/linkedin.svg" alt="icone linkedin"> 
    </div>
  </footer>
  <script src="script.js"></script>

</body>

</html>
