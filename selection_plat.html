<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apprenant/staff</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="flex-container">
        <img src="images/logoresto.png" alt="logo" class="logores" />
        <nav class="desk-menu hover-menu">
          <ul class="flex-container ">
            <li> <a href="menu_semaine.html">Menu</a></li>
            <li> <a href="selection_plat.html">Séléction</a></li>
            <li> <a href="profile.html">Profile</a></li>
            <li><a href="index.html">se déconnecter</a></li>
          </ul>
        </nav>
        <label for="check-menu" class="berger-icone">
          <input type="checkbox"  id="check-menu" onclick="toggleMenu()">
          <img src="images/hamburgermenu.png" alt="hamburger menu" id="hamburger-icon" />
        </label>
      </header>
      <nav class="berger-menu hover-menu">
        <ul class="flex-container" id="menu">
            <li> <a href="menu_semaine.html">Menu</a></li>
            <li> <a href="selection_plat.html">Séléction</a></li>
            <li> <a href="profile.html">Profile</a></li>
            <li><a href="index.html">se déconnecter</a></li>
        </ul>
      </nav>
    <main>
        <div class="apr-lindi">
            <div class="apr-img">
                <div class="apr-poisson"> <img class="apr-poisson-img" src="apprenant_image/piosson.jpg" alt="">
                </div>
                <div class="apr-poulet"> <img class="apr-poulet-img" src="apprenant_image/piccata de poullet.jpg"
                        alt=""></div>
                <div class="apr-salade"> <img class="apr-salade-img" src="apprenant_image/i38121-zaalouk-marocain.jpg"
                        alt=""></div>
                <div class="apr-banane"> <img class="apr-banane-img" src="apprenant_image/bananas-main.jpg" alt="">
                </div>
            </div>
            <div class="apr-information">
                <div class="apr-info">
                    <div class="apr-jour"> lundi</div>
                    <div class="apr-repas" id="apr-repas">
                        <form action="">
                            <label class="apr-opt" for="">votre repas préféré ?</label> <br>
                            <input list="apr-options" name="option" placeholder="choisisez votre plat …."><br>
                            <datalist id="apr-options">
                                <option value="poisson frit">
                                <option value="piccata de poulet">

                            </datalist>
                            <label class="apr-opt" for="">Est ce que vous avez un allergie (optional) ?</label> <br>
                            <input type="text" name="" placeholder="type d'allergie …."> <br>
                            <input type="checkbox"><label class="apr-opt" for="">salade zaalouk </label>

                            <!-- <input type="submit" value="Submit"> -->
                        </form>
                        <div>
                            <br><label class="apr-opt" for="">votre satisfication de derniére repas !</label> <br>
                            <div class="apr-rate">

                                <input type="radio" id="star5" name="apr-rate" value="5" />
                                <label for="star5" title="text">5 stars</label>
                                <input type="radio" id="star4" name="apr-rate" value="4" />
                                <label for="star4" title="text">4 stars</label>
                                <input type="radio" id="star3" name="apr-rate" value="3" />
                                <label for="star3" title="text">3 stars</label>
                                <input type="radio" id="star2" name="apr-rate" value="2" />
                                <label for="star2" title="text">2 stars</label>
                                <input type="radio" id="star1" name="apr-rate" value="1" />
                                <label for="star1" title="text">1 star</label>
                            </div>
                        </div>

                        <div>
                            <label class="apr-opt" for="">Laisser une commentaire (optional)</label> <br>
                            <input type="text" name="" placeholder="commentaire…."> <br>
                        </div>

                    </div>
                    <div class="apr-botton">
                        <div class="apr-slc">
                            <p>valider votre choix</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="flex-container">
        <img src="images/logoresto.png" alt="logo" class="logores" />
        <div class="icons flex-container">
         <img src="images/fb.svg" alt="icone fb">
         <img src="images/twitter.svg" alt="icone twitter">
         <img src="images/insta.svg" alt="icone insta">
         <img src="images/linkedin.svg" alt="icone linkedin">
        </div>
      </footer>
      <script src="script.js"></script>
</body>

</html>
